<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

    <title>Atticus Weekend 2 ~ Calculator</title>
</head>
<body>
<div id="container">
    <h1>Atticus ~ Weekend 2 Calculator</h1>
    <div id="storedNumbers">
        <div class="storage" id="storeXDiv">
            <span>Stored Number: </span>
            <span id="storeXP"></span>
        </div>
        <div class="storage" id="inputDiv">
            <span>Input: </span>
            <span id="inputP"></span>
        </div>
        <div class="storage" id="storeOperatorDiv">
                <span>Operator Selected: </span>
                <span id="storeOperatorP"></span>
        </div>
        <br/>
        <br/>
    </div>

     <div id="calcButtonsDiv">
        <button class="calcButton" id="seven">7</button>
        <button class="calcButton" id="eight">8</button>
        <button class="calcButton" id="nine">9</button>
        <button class="calcButton operator" id="divide">/</button>
        <br/>
        <button class="calcButton" id="four">4</button>
        <button class="calcButton" id="five">5</button>
        <button class="calcButton" id="six">6</button>
        <button class="calcButton operator" id="multiply">*</button>
        <br/>
        <button class="calcButton" id="one">1</button>
        <button class="calcButton" id="two">2</button>
        <button class="calcButton" id="three">3</button>
        <button class="calcButton operator" id="subtract">-</button>
        <br/>
        <button class="calcButton" id="zero">0</button>
        <button class="calcButton" id="dot">.</button>
        <button class="calcButton" id="equals">=</button>
        <button class="calcButton operator" id="add">+</button>
        <br/>
        <button class="" id="clearInputs">CLEAR INPUTS</button>
    </div>
    <div id="tableButtonDiv">
        
        <table>
            <!-- <thead>
                <tr><td>X Input</td><td>Operator</td><td>Y Input</td><td>=</td><td>Result</td></tr>
            </thead> -->
            <tbody id="tableTarget">
            </tbody>
        </table>
        <br/>
        <div id="clearButtonDiv">
            <button id="clearHistory">CLEAR HISTORY</button>
            <p>Click past equations to run them again</p>
        </div>  
    </div>
</div>

</body>
</html>
