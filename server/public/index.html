<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

    <title>Weekend 2 ~ Calculator</title>
</head>
<body>
    <h1>Weekend 2 ~ Calculator</h1>

    <input type="number" id="xInput" placeholder="X Input" value="5">
    <input type="number" id="yInput" placeholder="Y Input" value="6">
    <br/>
    <input type="radio" name="operator" class="operatorSel" value="Add" checked> Add<br>
    <input type="radio" name="operator" class="operatorSel" value="Subtract"> Subtract<br>
    <input type="radio" name="operator" class="operatorSel" value="Multiply"> Multiply<br>
    <input type="radio" name="operator" class="operatorSel" value="Devide"> Devide
    <br/>
    <button id="submitButton">Calculate Me, Cap'n!</button>

    <table>
        <thead>
            <tr><td>X Input</td><td>Operator</td><td>Y Input</td><td>Result</td></tr>
        </thead>
        <tbody>
            <tr><td>5</td><td>+</td><td>6</td><td>11</td></tr>
        </tbody>
    </table>


</body>
</html>
